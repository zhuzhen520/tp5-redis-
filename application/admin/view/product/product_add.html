{include file="public/header" /}
<body>
<div class="pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">

			</div>
		</div>
		<div class="row cl">
			<!--<label class="form-label col-2"><span class="c-red">*</span>商品分类：</label>-->

						<!--{volist name="list" id="v"}-->
							<!--<option value="{$v.cat_id}" {$cat_id==$v['cat_id']?'selected':''}>-->
								<!--{:str_repeat('▶',$v['level'])}{$v.cat_name}-->
							<!--</option>-->
						<!--{/volist}-->
					<!--</select>-->
				<!--</span> -->
			<!--</div>-->
			<label class="form-label col-2"><span class="c-red">*</span>合计（平米）：</label>
			<div class="formControls col-2">

			</div>
			<label class="form-label col-2"><span class="c-red">*</span>预计收益：</label>
			<div class="formControls col-2">
				<input type="text" class="input-text" datatype="*" value="{$dream_money}" name="dream_money">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>起投价格：</label>
			<div class="formControls col-2">
				<input type="text" class="input-text" value="{$start_money}" name="start_money" datatype="*" nullmsg="起投价格不能为空">
			</div>
			<label class="form-label col-2"><span class="c-red">*</span>封闭期（天）：</label>
			<div class="formControls col-2">
				<input type="text" class="input-text" value="{$closetime}" name="closetime" datatype="*" nullmsg="封闭时间不能为空">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>收购价格(未含税)：</label>
			<div class="formControls col-2">
				<input type="text" class="input-text" value="{$buy_price}" name="buy_price">
			</div>
			<label class="form-label col-2"><span class="c-red">*</span>处置时间：</label>
			<div class="formControls col-2">
				<input type="text" class="input-text" value="{$play_time}" placeholder="2018年7月-8月"  name="play_time">

			<!--</div>-->

		<div class="row cl">
			<label class="form-label col-2">缩略图：</label>
			<div class="formControls col-10">
				<img id="thumb_url" src='{if condition="$thumb"}__ROOT__{$thumb}{else/}/static/Admin/nopic.jpg{/if}' style="height:100px;">
				<input type="hidden"  id="picurl" name="thumb" value="{$thumb}"  nullmsg="缩略图不能为空"/> 
				<input type="hidden" name="oldPic" value="{$thumb}" /> 
				<button class="btn btn-success" id="image"  type="button" >选择图片</button>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">顶部图片1：</label>
			<div class="formControls col-10">
				<img id="thumb_url1" src='{if condition="$thumb1"}__ROOT__{$thumb1}{else/}/static/Admin/nopic.jpg{/if}' style="height:100px;">
				<input type="hidden"  id="picurl1" name="thumb1" value="{$thumb1}"  nullmsg="缩略图不能为空"/>
				<input type="hidden" name="oldPic1" value="{$thumb1}" />
				<button class="btn btn-success" id="image1"  type="button" >选择图片</button>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">顶部图片2：</label>
			<div class="formControls col-10">
				<img id="thumb_url2" src='{if condition="$thumb2"}__ROOT__{$thumb2}{else/}/static/Admin/nopic.jpg{/if}' style="height:100px;">
				<input type="hidden"  id="picurl2" name="thumb2" value="{$thumb2}"  nullmsg="缩略图不能为空"/>
				<input type="hidden" name="oldPic2" value="{$thumb2}" />
				<button class="btn btn-success" id="image2"  type="button" >选择图片</button>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">顶部图片3：</label>
			<div class="formControls col-10">
				<img id="thumb_url3" src='{if condition="$thumb3"}__ROOT__{$thumb3}{else/}/static/Admin/nopic.jpg{/if}' style="height:100px;">
				<input type="hidden"  id="picurl3" name="thumb3" value="{$thumb3}"  nullmsg="缩略图不能为空"/>
				<input type="hidden" name="oldPic3" value="{$thumb3}" />
				<button class="btn btn-success" id="image3"  type="button" >选择图片</button>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">{$attribute?'商品属性：':''}</label>
			<div class="formControls col-10">
				{volist name="attribute" id="v1"}
					<dl class="permission-list">
					<dt><label>{$v1.attr_name}</label></dt>
						<dd>
							{volist name="v1.child" id="v2"}
								<dl class="cl permission-list2">
									<dt>

						<label class="">
							<input type="checkbox" value="{$v2.attr_id}" name="attr_name[{$v1.attr_id}][]"
							{if condition="in_array($v2['attr_id'],$attr_name)"}checked{/if}>
							{$v2.attr_name}
						</label>
									</dt>
									<dd>
										<label class="">属性价格：</label>
										<input type="text" class="input-text" style="width:100px" value="{$attr_price[$v2['attr_id']]}" name="attr_price[{$v1.attr_id}][{$v2.attr_id}]">
									</dd>
								</dl>
							{/volist}
						</dd>
					</dl>
				{/volist}
			</div>
		</div>	

		<div class="row cl">
			<label class="form-label col-2">产品详情：</label>
			<div class="formControls col-10"> 
				<script id="editor" type="text/plain" style="width:100%;height:400px;">{$content|htmlspecialchars_decode}</script> 
			</div>
		</div>
		<div class="row cl">
			<div class="col-10 col-offset-2">
				<input type="hidden" name="id" value="{$id}">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
$(function(){
	//选择框
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
//内容框name设置
var ue = UE.getEditor('editor',{'textarea':'content'});

$("#form-member-add").Validform({
	tiptype:1,
	ajaxPost:true,
	callback:function(data){
		setTimeout(function(){
			$.Hidemsg();
			if(data.status == 'y'){
				var index = parent.layer.getFrameIndex(window.name);
				parent.location.reload();
				parent.layer.close(index);
			}
		},1000);
	}
});
});
</script>

<link rel="stylesheet" href="/static/Admin/kindeditor-4.1.10/themes/default/default.css" />
<script charset="utf-8" src="/static/Admin/kindeditor-4.1.10/kindeditor-min.js"></script>
<script charset="utf-8" src="/static/Admin/kindeditor-4.1.10/lang/zh_CN.js"></script>
<script>
KindEditor.ready(function(K) {
	var editor = K.editor({
		allowFileManager : false,
		uploadJson : "{:url('Base/uploadImg',array('path'=>'system','thumb'=>0))}", //上传功能
		fileManagerJson : '/public/static/Admin/kindeditor-4.1.10/php/file_manager_json.php?dirpath=system', //网络空间
	});
	//上传背景图片
	K('#image').click(function() {
	  editor.loadPlugin('image', function() {
	    editor.plugin.imageDialog({
	    	showRemote : false, //网络图片不开启
	    	//showLocal : false, //不开启本地图片上传
	     	imageUrl : K('#picurl').val(),
	        clickFn : function(url, title, width, height, border, align) {
	        K('#picurl').val('/uploads/'+title);
	        $('#thumb_url').attr("src",'/uploads/'+title);
	        editor.hideDialog();
	      }
	    });
	  });
	});
	K('#image1').click(function() {
		editor.loadPlugin('image', function() {
			editor.plugin.imageDialog({
				showRemote : false, //网络图片不开启
				//showLocal : false, //不开启本地图片上传
				imageUrl : K('#picurl1').val(),
				clickFn : function(url, title, width, height, border, align) {
					K('#picurl1').val('/uploads/'+title);
					$('#thumb_url1').attr("src",'/uploads/'+title);
					editor.hideDialog();
				}
			});
		});
	});
	K('#image2').click(function() {
		editor.loadPlugin('image', function() {
			editor.plugin.imageDialog({
				//showRemote : false, //网络图片不开启
				//showLocal : false, //不开启本地图片上传
				imageUrl : K('#picurl2').val(),
				clickFn : function(url, title, width, height, border, align) {
					K('#picurl2').val('/uploads/'+title);
					$('#thumb_url2').attr("src",'/uploads/'+title);
					editor.hideDialog();
				}
			});
		});
	});
	K('#image3').click(function() {
		editor.loadPlugin('image', function() {
			editor.plugin.imageDialog({
				showRemote : false, //网络图片不开启
				//showLocal : false, //不开启本地图片上传
				imageUrl : K('#picurl3').val(),
				clickFn : function(url, title, width, height, border, align) {
					K('#picurl3').val('/uploads/'+title);
					$('#thumb_url3').attr("src",'/uploads/'+title);
					editor.hideDialog();
				}
			});
		});
	});
});
</script>
